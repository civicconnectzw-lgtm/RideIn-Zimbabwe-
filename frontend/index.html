<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="description" content="RideIn Zimbabwe - Premium Mobility">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

  <style>
    #boot-loader {
      position: fixed;
      inset: 0;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    .boot-logo {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 2.5rem;
      font-weight: 900;
      color: #000000;
      letter-spacing: -0.05em;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }
    .boot-logo span { color: #F5A623; }
    .boot-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(0,0,0,0.05);
      border-top-color: #1B2A4A;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    body.loaded #boot-loader { opacity: 0; visibility: hidden; }
  </style>
</head>
<body class="bg-white text-black antialiased">
  <div id="boot-loader">
    <div class="boot-logo">RIDE<span>IN</span></div>
    <div class="boot-spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
