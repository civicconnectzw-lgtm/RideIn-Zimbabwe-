
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#002B5B">
  <meta name="description" content="Zimbabwe's Premium Mobility App - RideIn">
  
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdnjs.cloudflare.com https://api.mapbox.com https://*.mapbox.com https://esm.sh https://*.esm.sh https://cdn.jsdelivr.net https://*.google.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://api.mapbox.com https://cdn.jsdelivr.net; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    img-src 'self' data: blob: https://*.unsplash.com https://picsum.photos https://ui-avatars.com https://api.mapbox.com https://*.mapbox.com https://www.transparenttextures.com https://*.googleusercontent.com; 
    connect-src 'self' https://*.ably.io wss://*.ably.io https://api.mapbox.com https://*.mapbox.com https://events.mapbox.com https://*.xano.io https://*.n7.xano.io https://generativelanguage.googleapis.com https://esm.sh https://*.esm.sh https://cdn.jsdelivr.net; 
    worker-src 'self' blob: https://api.mapbox.com https://*.mapbox.com;
  ">

  <title>RideIn Zimbabwe</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.mapbox.com">
  <link rel="dns-prefetch" href="https://esm.sh">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "mapbox-gl": "https://esm.sh/mapbox-gl@3.9.1",
    "ably": "https://esm.sh/ably@1.2.49",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "html2canvas-pro": "https://esm.sh/html2canvas-pro@1.5.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2"
  }
}
</script>
</head>
<body class="bg-brand-blue text-gray-900 antialiased overflow-y-auto">
  <div id="root"></div>
  
  <script>
    window.addEventListener('error', function(e) {
      if (e.target && e.target.tagName === 'SCRIPT' && e.target.src) {
        const scriptSrc = e.target.src;
        console.error('Critical Resource Failure:', scriptSrc);
        
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && !root.innerHTML.trim()) {
            document.body.innerHTML = `
              <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#002B5B;color:white;text-align:center;padding:20px;font-family:sans-serif;">
                <i class="fa-solid fa-triangle-exclamation" style="font-size:48px;color:#FF5F00;margin-bottom:20px;"></i>
                <h1 style="font-weight:900;margin-bottom:10px;font-style:italic;letter-spacing:-0.05em;">RIDEIN BOOT ERROR</h1>
                <p style="font-size:12px;opacity:0.7;max-width:300px;line-height:1.6;">Failed to resolve node: ${scriptSrc}.<br>This may be due to a strict network firewall or an interrupted connection.</p>
                <button onclick="window.location.reload()" style="margin-top:30px;padding:16px 32px;background:#FF5F00;border:none;color:white;font-weight:bold;border-radius:16px;cursor:pointer;text-transform:uppercase;letter-spacing:0.1em;box-shadow:0 10px 20px rgba(255,95,0,0.2);">Retry Uplink</button>
              </div>
            `;
          }
        }, 3000);
      }
    }, true);
  </script>
</body>
</html>
