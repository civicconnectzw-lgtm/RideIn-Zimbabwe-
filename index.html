<body class="bg-[#001D3D] text-gray-900 antialiased overflow-y-auto">
  <div id="root"></div>
  
  <script>
    // System Error Interceptor
    window.addEventListener('error', function(e) {
      console.error('[Boot Fault]', e);
      if (e.message.includes('import') || e.message.includes('module') || e.message.includes('Unexpected token')) {
        const root = document.getElementById('root');
        if (root && !root.innerHTML.trim()) {
           root.innerHTML = `
             <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#001D3D;color:white;text-align:center;padding:40px;font-family:sans-serif;">
               <div style="font-size:48px;margin-bottom:20px;">âš¡</div>
               <h1 style="font-weight:900;margin-bottom:10px;color:#FF5F00;text-transform:uppercase;letter-spacing:-0.05em;">Link Failure</h1>
               <p style="font-size:11px;opacity:0.6;max-width:300px;line-height:1.6;text-transform:uppercase;letter-spacing:0.1em;">
                 Module Resolution Protocol Failed.<br>
                 Please verify network signal and re-sync.
               </p>
               <button onclick="window.location.reload(true)" style="margin-top:30px;padding:18px 36px;background:#FF5F00;border:none;color:white;font-weight:900;border-radius:16px;cursor:pointer;text-transform:uppercase;letter-spacing:0.2em;">Synchronize Node</button>
             </div>
           `;
        }
      }
    }, true);
  </script>
</body>
